language: node_js
node_js:
- '12'
before_script:
  - npx npm-install-peers
script: 
  - npm run lint
  - npm run build
  - npm run docs
after_success:
  - touch docs/.nojekyll
deploy:
  - provider: pages
    github-token:
      secure: ""
    local-dir: './docs'
    skip_cleanup: true
    on:
      tags: false
  - provider: npm
    email: "lee55962698@gmail.com"
    api_key: 
      secure: ""
    skip_cleanup: true
    on:
      tags: true
